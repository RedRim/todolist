{% extends 'base.html' %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
    <h1>Забыли пароль?</h1>
    <p>Укажите свой адрес электронной почты чтобы сбросить пароль.</p>
    <form method="POST">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail" class="button-blue"></p>
        {% csrf_token %}
    </form>
{% endblock %}
